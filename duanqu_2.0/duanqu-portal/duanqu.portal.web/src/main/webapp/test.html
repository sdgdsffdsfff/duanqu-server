 	testbutton.onclick = function(e) {

		})

	 5、channel		频道

	 7、tag			标签
	 8、search_key	搜索

	 3、hot_talent - innerUrl 参数为空（''）

	 6、invite - innerUrl 参数为空

	 8、search_key - innerUrl 参数为搜索关键词
		
*/
